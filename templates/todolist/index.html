<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
        {% for task in tasks %}
           <li>{{task}}</li>
        {% endfor %}
    </ul>
    <form action="{% url 'todolist:index' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit" name="button">Submit</button>
     </form>
  </body>
</html>
